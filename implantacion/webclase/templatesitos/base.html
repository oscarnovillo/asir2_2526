<html lang="es">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lista de Alumnos - ASIR 2º{% endblock %}</title>
     {% block styles %}{% endblock %}
     {% block scripts %}{% endblock %}
    <style>

       

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .search-bar {
            padding: 20px 40px;
            background: #f8f9fa;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        
        .student-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .student-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        
        .student-card:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .student-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            margin: 0 auto 20px;
            font-weight: bold;
        }
        
        .student-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .student-info {
            color: #666;
            text-align: center;
            line-height: 1.6;
        }
        
        .student-email {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
        }
        
        .specialty {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
            display: inline-block;
        }
        
        .footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        @media (max-width: 768px) {
            .students-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style></head>
<body>

    <h1>Página de navegación</h1>
    <ul>
        <li><a href="/insert_alumnos">Insertar Alumno</a></li>
        <li><a href="/alumnos">Ver Alumnos</a></li>
        <li><a href="/borrar">Borrar Alumnos</a></li>
        {% block menu %} {% endblock %}
    </ul>

    {% block content %} SALUDOS {% endblock %}

    {% block footer %} {% endblock %}
</body>
</html>
